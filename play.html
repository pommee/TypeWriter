<html>

<head>
    <script src="https://kit.fontawesome.com/bfa4816429.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styling/styles.css">
    <link rel="stylesheet" href="./styling/play.css">
    <script src="./script/play.js"></script>
</head>

<body>
    <div class="contentWrapper">

        <div class="typingConfig">
            <div class="typeConfig">
                <div class="textButton active" mode="time">
                    <i class="fa-regular fa-clock"></i> time
                </div>
                <div class="textButton" mode="words">
                    <i class="fa-solid fa-w"></i>words
                </div>
                <div class="textButton" mode="quote">
                    <i class="fa-solid fa-quote-left"></i>quote
                </div>
                <div class="textButton" mode="area">
                    <i class="fa-regular fa-keyboard"></i>area
                </div>
            </div>
        </div>
        <div class="typingTest">
            <input id="wordsInput" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
            <div id="wordsWrapper">
                <div id="carret"> </div>
                <div id="words"></div>
            </div>
        </div>
        <div id="wpmChart"></div>
    </div>
</body>

</html>
